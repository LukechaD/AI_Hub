version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- UI та Вікна ---
  window_manager: ^0.3.9
  cupertino_icons: ^1.0.6
  flutter_markdown: ^0.7.0

  # --- Логіка та Стан ---
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  file_picker: ^8.0.0

  # --- ШІ та Мережа ---
  google_generative_ai: ^0.4.0
  http: ^1.2.0
  desktop_drop: ^0.5.0

  # --- Для оновлення (Update Logic) ---
